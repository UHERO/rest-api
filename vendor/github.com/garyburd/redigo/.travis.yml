language: go
sudo: false
before_script: sudo redis-server /etc/redis/redis.conf --port 6379
#services:
#  - redis-server

go:
  - 1.4
  - 1.5
  - 1.6
  - 1.7
  - tip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
